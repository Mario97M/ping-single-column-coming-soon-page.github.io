<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-box">
      <header class="image">
        <img src="logo.svg" alt="" />
      </header>
      <div class="launching-soon">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="input error-active-input" id="form">
        <input
          class="email"
          id="input"
          type="text"
          placeholder="Your email address..."
        />
        <button class="submit" id="submit" type="submit">
          <span class="button">Notify Me</span>
        </button>
      </div>
      <div id="error" class="error-message error-active">
        Please provide a valid email address
      </div>
      <div class="main-image">
        <img src="illustration-dashboard.png" alt="" width="650px" />
      </div>
      <footer>
        <ul class="icons">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
        </ul>
        <p>@Copyright Ping. All rights reserved.</p>
      </footer>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
